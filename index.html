<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Seacrh</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App using JS</h1>

    <form action="">
      <input type="text" id="search_input" placeholder="Search for Images" />
      <button id="search_button">Search</button>
    </form>
    <div class="search_results">
      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1682686581295-7364cabf5511?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Underwater Diver"
        />
        <a href="https://unsplash.com/photos/n7SdozgzvyA" target="_blank"
          >Underwater Diver
        </a>
      </div>

      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1682686581295-7364cabf5511?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Underwater Diver"
        />
        <a href="https://unsplash.com/photos/n7SdozgzvyA" target="_blank"
          >Underwater Diver
        </a>
      </div>

      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1682686581295-7364cabf5511?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Underwater Diver"
        />
        <a href="https://unsplash.com/photos/n7SdozgzvyA" target="_blank"
          >Underwater Diver
        </a>
      </div>
    </div>

    <button id="show_more_button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
